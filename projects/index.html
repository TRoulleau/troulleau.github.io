    <div id="menu-share">
      <img src="https://cdn-icons-png.flaticon.com/512/929/929539.png" alt="Partager" class="menu-share-icon">
    </div>
    <div id="menu-share-open">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Solid_white_bordered.svg/600px-Solid_white_bordered.svg.png" alt="Menu Share">
    </div>

    <style>
        #menu-share-open {
            display: none;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100000;
      }
    </style>
      

    <script>
        const Share = document.getElementById('menu-share');
        const ShareMenu = document.getElementById('menu-share-open');
        let menuOpen = false;
        Share.addEventListener('click', () => {
            menuOpen = !menuOpen;
            if (menuOpen) {
                ShareMenu.style.display = 'block';
                console.log('Menu ouvert!');
            } else {
                ShareMenu.style.display = 'none';
                console.log('Menu fermé!');
            }
        });</script>
